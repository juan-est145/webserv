events {
	
}

http {
	server {
		listen 80;
		root /usr/share/nginx/html;
		server_name pericodelospalotes.com;

		location / {
			root /usr/share/nginx/html/web;
			index index.html;
		}
	}
	server {
		listen 80;
		root /usr/share/nginx/html;
		server_name localhost;

		location / {
			root /usr/share/nginx/html/web;
			index localhost.html;
		}
	}
}
